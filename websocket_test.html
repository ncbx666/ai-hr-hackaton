<!DOCTYPE html>
<html>
<head>
    <title>WebSocket –¢–µ—Å—Ç</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .message { background-color: #d1ecf1; color: #0c5460; margin: 5px 0; padding: 5px; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        .btn-connect { background-color: #28a745; color: white; border: none; }
        .btn-disconnect { background-color: #dc3545; color: white; border: none; }
        #messages { max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <h1>üß™ WebSocket –¢–µ—Å—Ç –¥–ª—è AI-HR –°–∏—Å—Ç–µ–º—ã</h1>
    
    <div>
        <button id="connectBtn" class="btn-connect" onclick="connect()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
        <button id="disconnectBtn" class="btn-disconnect" onclick="disconnect()" disabled>–û—Ç–∫–ª—é—á–∏—Ç—å—Å—è</button>
    </div>
    
    <div id="status" class="status disconnected">‚ùå –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω</div>
    
    <h3>üì® –°–æ–æ–±—â–µ–Ω–∏—è:</h3>
    <div id="messages"></div>
    
    <script>
        let socket = null;
        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        
        function addMessage(message, type = 'info') {
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function updateStatus(connected) {
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.innerHTML = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫ WebSocket —Å–µ—Ä–≤–µ—Ä—É';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.innerHTML = '‚ùå –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }
        
        function connect() {
            if (socket) {
                addMessage('–£–∂–µ –ø–æ–¥–∫–ª—é—á–µ–Ω!', 'warning');
                return;
            }
            
            const wsUrl = 'ws://localhost:8001/ws/interview/test-session';
            addMessage(`üîÑ –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ ${wsUrl}...`);
            
            socket = new WebSocket(wsUrl);
            
            socket.onopen = function(event) {
                addMessage('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!', 'success');
                updateStatus(true);
            };
            
            socket.onmessage = function(event) {
                addMessage(`üì® –ü–æ–ª—É—á–µ–Ω–æ: ${event.data}`, 'message');
            };
            
            socket.onclose = function(event) {
                addMessage(`üîå –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ. –ö–æ–¥: ${event.code}, –ü—Ä–∏—á–∏–Ω–∞: ${event.reason}`, 'warning');
                socket = null;
                updateStatus(false);
            };
            
            socket.onerror = function(error) {
                addMessage(`‚ùå –û—à–∏–±–∫–∞ WebSocket: ${error}`, 'error');
                socket = null;
                updateStatus(false);
            };
        }
        
        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
                addMessage('üîå –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ—Ç–∫–ª—é—á–µ–Ω–∏–µ');
                updateStatus(false);
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            addMessage('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é WebSocket!');
        });
    </script>
</body>
</html>
